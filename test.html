<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trividaw - login</title>
    <script src="acciones.js" defer></script> <!--carga diferida del script--> 
    <link rel="stylesheet" href="login.css">
    <style>
        /* Estilo para el contenedor de la imagen */
        
        #midContainerImage {
            position: relative;  /* Necesario para posicionar elementos de forma absoluta dentro */
            width: 80%;
            margin: 0 auto;
            padding: 100px 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        #formContainerImage {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Definir el contenedor de los campos de formulario con grid */
        #formFieldsContainer {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;  /* Espaciado entre los campos */
            position: absolute;
            top: 25%; /* Esto ajusta el contenedor hacia la parte superior */
            left: 50%;
            transform: translateX(-50%); /* Centrado horizontal */
            width: 300px; /* Ancho fijo */
            text-align: center;
            gap: 20px;
        }
        #nickname {
            order: 1; /* Define el orden del campo */
            margin-top: 40px;
        }
    
        #email {
            order: 2;
            margin-top: -20px;
        }

        #desplegable {
            order: 3;
            margin-top: -30px;
        }

        /* Estilo para los campos de formulario */
        .campo-formulario {
            background-color: rgba(255, 255, 255, 0.2);  
            padding: 15px;
            border-radius: 30px;  /* Esquinas completamente redondeadas */
            box-sizing: border-box;
        }

        .campo-formulario input,
        .campo-formulario select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            border-radius: 30px;
        }

        .campo-formulario label {
            display: block;
            margin-bottom: 8px;
        }

        /* Estilos para el selector de avatar */
        #avatarContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        #avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ccc;
        }

        .avatar-arrow {
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="midContainerImage">
        <img src="img/formContainerImage.png" id="formContainerImage" alt="imagen">

        <!-- Contenedor para los campos del formulario -->
        <div id="formFieldsContainer">

            <!-- Campo de Nombre o Apodo -->
            <div class="campo-formulario" id="nickname">
                <label for="nickname"></label>
                <input type="text" id="nickname" name="nickname" placeholder="nombre o apodo">
            </div>

            <!-- Campo de Correo Electr√≥nico -->
            <div class="campo-formulario" id="email">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="correo electr√≥nico">
            </div>

            <!-- Campo desplegable de Trivia -->
            <div class="campo-formulario" id="desplegable">
                <label for="trivia-options"></label>
                <select id="trivia-options" name="trivia-options">
                    <option value="general">Arte üñåÔ∏è </option>
                    <option value="historia">Historia üìö</option>
                    <option value="geografia">Geograf√≠a üåç</option>
                    <option value="deportes">Deportes ‚öΩ </option>
                    <option value="entretenimiento">Entretenimiento üé∂</option>
                </select>
            </div>

            <!-- Selector de Avatar -->
            <div id="avatarContainer">
                <span class="avatar-arrow" id="prevAvatar">&#8592;</span>
                <img src="img/avatar1.png" alt="Avatar" id="avatar">
                <span class="avatar-arrow" id="nextAvatar">&#8594;</span>
            </div>

        </div> <!-- Fin del contenedor de los campos del formulario -->

    </div> <!-- Fin del contenedor de la imagen -->

    <div id="midContainerBanner" class="floating-image">    
        <img src="img/welcomeBanner.png" id="welcomeBanner" alt="Bienvenidos">
    </div>

    <audio id="music" style="display: none;" loop>
        <source src="trividawSrc/music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>    

    <img src="img/clock.png" alt="Icono de reloj" class="icon icon-clock" id="clock-icon">
    <img src="img/volume.png" alt="Icono de sonido" class="icon icon-sound" id="sound-icon">
    <img src="img/trophy.png" alt="Icono de trofeo" class="icon icon-trophy">
    <img src="img/question-mark.png" alt="Icono de pregunta" class="icon icon-question">
    <img src="img/settings.png" alt="Icono de configuraci√≥n" class="icon icon-config">

</body>
<script>
    window.addEventListener("load", iniciar);

    function iniciar() {
        // Funcionalidad de audio
        const iconoAudio = document.getElementById("sound-icon");
        const audio = document.getElementById("music"); 
        let audioStarted = false; 

        audio.muted = true;  // Audio en silencio por defecto

        iconoAudio.addEventListener("click", function () {
            if (!audioStarted) {
                audio.play().catch((error) => {
                    console.error("Error al reproducir audio:", error);
                });
                audioStarted = true;
            }

            if (audio.muted) {
                audio.muted = false;  // Desmutea
                iconoAudio.src = "img/volume.png";  // Cambia el icono
            } else {
                audio.muted = true;  // Silencia
                iconoAudio.src = "img/mute.png";  // Cambia el icono a mute
            }
        });

        // Cambio de avatar
        const avatars = ["img/avatar1.png", "img/avatar2.png", "img/avatar3.png"];
        let currentAvatarIndex = 0;
        const avatarImage = document.getElementById("avatar");
        const prevAvatar = document.getElementById("prevAvatar");
        const nextAvatar = document.getElementById("nextAvatar");

        prevAvatar.addEventListener("click", function () {
            currentAvatarIndex = (currentAvatarIndex - 1 + avatars.length) % avatars.length;
            avatarImage.src = avatars[currentAvatarIndex];
        });

        nextAvatar.addEventListener("click", function () {
            currentAvatarIndex = (currentAvatarIndex + 1) % avatars.length;
            avatarImage.src = avatars[currentAvatarIndex];
        });
    }
</script>
</html>
