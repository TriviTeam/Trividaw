<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trividaw - login</title>
    <script src="acciones.js" defer></script>
    <!--carga diferida del script-->
    <link rel="stylesheet" href="userPanel.css" />
    <style>
      /* interrogaciones del fondo */
      #qmarks{
        width:auto;
        height: 500px;
        position:absolute;
      }
      #categorias{
        width: 790px;;
        height: 500px;
        position:relative;
      }
      
    </style>
  </head>
  <body>
    <!--el div de las interrogaciones-->
    <div id="questionMarks">
      <img
        src="img/fotoPreguntas.png"
        id="qmarks"
      />

    <div id="midContainerBanner" class="floating-image">
      <img src="img/eligeCat.png" id="welcomeBanner" />
    </div>
        <!-- chulimapa -->
      <img src="/img/categorias.png" id="categorias" usemap="mapaImagen" alt="Imagen interactiva">
        
        <map name="categorias">
            <area target="_self" alt="reto de tiempo" title="reto de tiempo" href="/Categorias/general.html" coords="1213,721,94" shape="circle">
            <area target="_self" alt="historia" title="historia" href="/Categorias/historia.html" coords="1362,894,1568,1078" shape="rect">
            <area target="_self" alt="ciencia" title="ciencia" href="/Categorías/ciencia.html" coords="786,601,965,768" shape="rect">
            <area target="_self" alt="geografia" title="geografia" href="/Categorias/geografia.html" coords="1105,1070,951,1079,940,1041,928,1061,978,1009,955,932,985,894,1039,889,1062,921,1060,955,1060,1005,1107,1050" shape="poly">
            <area target="_self" alt="arte" title="arte" href="/Categorias/arte.html" coords="1219,389,92" shape="circle">
            <area target="_self" alt="deportes" title="deportes" href="/Categorias/deportes.html" coords="1534,563,1627,565,1704,717,1616,814,1462,710,1501,665,1516,620,1523,590" shape="poly">
        </map>
    </body>
    </html>

    <!--musikita-->
    <audio id="music" style="display: none" loop>
      <source
        src="
    music.mp3"
        type="audio/mp3"
      />
      Your browser does not support the audio element.
    </audio>

    <!--iconos de las esquinas-->
    <img
      src="img/clock.png"
      alt="Icono de reloj"
      class="icon icon-clock"
      id="clock-icon"
    />
    <img
      src="img/volume.png"
      alt="Icono de sonido"
      class="icon icon-sound"
      id="sound-icon"
    />
    <img src="img/trophy.png" alt="Icono de trofeo" class="icon icon-trophy" />
    <img
      src="img/question-mark.png"
      alt="Icono de pregunta"
      class="icon icon-question"
    />
    <img
      src="img/settings.png"
      alt="Icono de configuración"
      class="icon icon-config"
    />


    </script>
  </body>
</html>
