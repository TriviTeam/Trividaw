<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trividaw - login</title>
    <script src="acciones.js" defer></script>
    <!--carga diferida del script-->
    <link rel="stylesheet" href="userPanel.css" />
    <style>
      /* interrogaciones del fondo */
      #qmarks{
        width:auto;
        height: 500px;
        position:absolute;
      }
      #categorias{
        width: 790px;;
        height: 500px;
        position:relative;
      }
      
    </style>
  </head>
  <body>
    <!--el div de las interrogaciones-->
    <div id="questionMarks">
      <img
        src="img/fotoPreguntas.png"
        id="qmarks"
      />

    <div id="midContainerBanner" class="floating-image">
      <img src="img/eligeCat.png" id="welcomeBanner" />
    </div>
        <!-- chulimapa -->
    <img src="img/categorias.png" id="categorias" usemap="#image-map">

    <map name="image-map">
        <area target="_self" alt="ciencia" title="ciencia" href="categorias/ciencia.html" coords="142,191,229,280" shape="rect">
        <area target="_self" alt="arte" title="arte" href="categorias/arte.html" coords="348,84,50" shape="circle">
        <area target="_self" alt="deportes" title="deportes" href="categorias/deportes.html" coords="461,182,573,283" shape="rect">
        <area target="_self" alt="historia" title="historia" href="categorias/historia.html" coords="418,342,510,425" shape="rect">
        <area target="_self" alt="geografia" title="geografia" href="categorias/geografia.html" coords="251,385,55" shape="circle">
        <area target="_self" alt="general" title="general" href="categorias/general.html" coords="348,255,52" shape="circle">
    </map>
    <!--musikita-->
    <audio id="music" style="display: none" loop>
      <source
        src="
    music.mp3"
        type="audio/mp3"
      />
      Your browser does not support the audio element.
    </audio>

    <!--iconos de las esquinas-->
    <img
      src="img/clock.png"
      alt="Icono de reloj"
      class="icon icon-clock"
      id="clock-icon"
    />
    <img
      src="img/volume.png"
      alt="Icono de sonido"
      class="icon icon-sound"
      id="sound-icon"
    />
    <img src="img/trophy.png" alt="Icono de trofeo" class="icon icon-trophy" />
    <img
      src="img/question-mark.png"
      alt="Icono de pregunta"
      class="icon icon-question"
    />
    <img
      src="img/settings.png"
      alt="Icono de configuraciÃ³n"
      class="icon icon-config"
    />


  </body>
</html>
